[aws]
disabled = true
symbol = "  "

[[battery.display]]
threshold = 20

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
untracked = "?${count}"
format = "(([\\[$ahead_behind\\]](yellow) )([$conflicted](red) )([$stashed](lavender) )([$deleted](maroon) )([$renamed](flamingo) )([$modified](green) )([$staged](peach) )([$untracked](subtext1) ))"

